<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>SELT</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<body>
<header>
    <nav class="navbar navbar-light bg-primary">
        <div class="av navbar-nav navbar-right">
            <a class="navbar-brand" th:text="${'Zalogowany użytkownik: ' +username}"></a>
            <form th:action="@{/logout}" method="post"><strong><input type="submit" value="Wyloguj"
                                                                      class="navbar-brand"/></strong></form>
        </div>
    </nav>
</header>

<form th:action="@{/addPhone}" th:object="${phone}" method="post">

    <td>Producent: </td>
    <input id="mark" th:field="*{mark}" type="text">
    <td>Model: </td>
    <input id="model" th:field="*{model}" type="text">
    <td>IMEI: </td>
    <input id="IMEI" th:field="*{IMEI}" type="text">
    <td>Numer seryjny: </td>
    <input id="serialnumber" th:field="*{serialNumber}" type="text">

    <td>Numer telefonu</td>

    <select name="phoneNumber" id="phoneNumber" th:field="*{phoneNumber}">
        <!--<select name="replacement person" id="replacement" th:field="*{replacement}" placeholder="replacement">-->
        <option value="">Wybierz: </option>
        <option th:each="Key : ${phonenumber}"
                th:value="${Key.id}"
                th:text="${Key.number}"></option>
    </select>
    </td>

    <input type="button" value="Powrót" name="backButton"
           onClick="javascript:window.location.href='/index'" class="myButton shortButton">
    <input type="submit" value="Zapisz" name="saveButton" class="mySubmitButton">
</form>

</body>
</html>
